name: "build"

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: test
      run: |
        npm ci

    - name: release
      run: |
        node release/package-all.js --os linux --arch amd64

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: test
      run: |
        npm ci

    - name: release
      run: |
        SKIP_CODESIGN=1 node release/package-all.js --os windows --arch amd64

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master

    - name: test
      run: |
        npm ci

    - name: release
      run: |
        SKIP_CODESIGN=1 node release/package-all.js --os darwin --arch amd64
