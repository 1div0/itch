build: off
install:
  - ps: Install-Product node 4.1
  - npm install -g gulp standard babel-eslint
  - npm install
  - pushd app && npm install & popd
  - gulp all
  - pushd spec\chrome && npm install & popd
  - npm install -g electron-prebuilt
test_script:
  - standard app/**/*.es6
  - start /wait %APPDATA%\npm\node_modules\electron-prebuilt\dist\electron.exe spec\chrome --ci --enable-logging
on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
