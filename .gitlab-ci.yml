
stages:
  - build # tsc, node-sass etc.
  - package # .rpm, .deb, .dmg., .zip
  - deploy # github releases, bintray, AUR

# Gitbook documentation
book:
  stage: build
  tags:
    - dropsy
  script:
    - npm install --no-save babel-cli babel-preset-env
    - node_modules/.bin/babel --no-babelrc --presets env release --out-dir release-for-old-nodes
    - node release-for-old-nodes/ci-book.js

test-linux:
  stage: build
  retry: 2
  tags:
    - linux
  script:
    - release/ci-test.js
  except:
    - tags
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - screenshots

test-darwin:
  stage: build
  retry: 2
  tags:
    - darwin
  script:
    - release/ci-test.js
  except:
    - tags
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - screenshots

test-windows:
  stage: build
  retry: 2
  tags:
    - windows
  script:
    - release/ci-test.js
  except:
    - tags
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - screenshots

# I18n check
i18n-check:
  stage: build
  tags:
    - linux
  script:
    - release/ci-i18n-check.js
  except:
    - tags

# Compile javascript & css
compile:
  stage: build
  tags:
    - linux
  script:
    - release/ci-compile.js
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
      - dist.tar

# generate .desktop file for Linux
generate-linux-extras:
  stage: build
  tags:
    - linux
  script:
    - release/ci-generate-linux-extras.js
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
      - linux-extras

# .tar.gz, .rpm and .deb
package-linux-386:
  stage: package
  tags:
    - linux
  script:
    - export BUTLER_ENABLE=1
    - release/ci-package.js linux 386
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
      - packages
  dependencies:
    - compile
    - generate-linux-extras

# .tar.gz, .rpm and .deb
package-linux-amd64:
  stage: package
  tags:
    - linux
  script:
    - export BUTLER_ENABLE=1
    - release/ci-package.js linux amd64
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
      - packages
  dependencies:
    - compile
    - generate-linux-extras

# .dmg and .zip
package-darwin-amd64:
  stage: package
  tags:
    - darwin
  script:
    - export BUTLER_ENABLE=1
    - release/ci-package.js darwin amd64
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
      - packages
  dependencies:
    - compile

package-windows-386:
  stage: package
  tags:
    - windows
  only:
    - tags
  script:
    - export BUTLER_ENABLE=1
    - release/ci-package.js windows 386
  artifacts:
    expire_in: 1 week
    paths:
      - packages
  dependencies:
    - compile

# ArchLinux user repository
package-aur:
  stage: package
  tags:
    - archlinux
  only:
    - tags
  script:
    - release/ci-package-aur.js

# GitHub releases are used for Squirrel.Windows & Squirrel.Mac,
# along with direct downloads
deploy-github:
  stage: deploy
  tags:
    - linux
  only:
    - tags
  script:
    - release/ci-deploy-github.js
  dependencies:
    - package-linux-386
    - package-linux-amd64
    - package-windows-386
    - package-darwin-amd64

# We have a YUM (rpm) & APT (deb) repository on bintray
deploy-bintray:
  stage: deploy
  tags:
    - linux
  only:
    - tags
  script:
    - release/ci-deploy-bintray.js
  dependencies:
    - package-linux-386
    - package-linux-amd64

